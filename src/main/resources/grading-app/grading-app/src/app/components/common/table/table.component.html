<div class="table-main">
  <table mat-table [dataSource]="data">
    <ng-container [matColumnDef]="column.name" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="column.name!=='action'">{{element[column.name]}}</span>
        <button mat-raised-button *ngIf="column.name==='action'" (click)="reviewRecord(element.assignment,element.id)">REVIEW</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="getColumnKeys()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumnKeys();"></tr>
  </table>
</div>
