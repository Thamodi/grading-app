<div class="grade-detail-view-main">
        <div class="title-bar">
          <mat-card>
            <div class="title">
              <span>Overall Grade Details</span>
            </div>
            <mat-form-field>
              <mat-label>Select Course</mat-label>
              <mat-select [(ngModel)]="course" (selectionChange)="onCourseChange()">
                <mat-option *ngFor="let course of courses" [value]="course">
                  {{course.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>      
          </mat-card>
        </div>
      
        <div class="content">
          <mat-card>
          <app-table [columns]="columns" [data]="tableDetails" (action)="actionClick($event)"></app-table>
          </mat-card>
        </div>
      </div>
